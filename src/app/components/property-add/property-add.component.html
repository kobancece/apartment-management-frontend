<div class="container">
    <h2>Add Property</h2>
    <form (ngSubmit)="addProperty()">
      <div class="form-group">
        <label for="propertyName">Property Name:</label>
        <input type="text" id="propertyName" [(ngModel)]="property.propertyName" name="propertyName" required class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="property.description" name="description" required class="form-control">
      </div>
      <div class="form-group">
        <label for="flatNumber">Flat Number:</label>
        <input type="number" id="flatNumber" [(ngModel)]="property.flatNumber" name="flatNumber" required class="form-control">
      </div>
      <div class="form-group">
        <label for="size">Size:</label>
        <input type="number" id="size" [(ngModel)]="property.size" name="size" required class="form-control">
      </div>
      <div class="form-group">
        <label for="numberOfRooms">Number of Rooms:</label>
        <input type="number" id="numberOfRooms" [(ngModel)]="property.numberOfRooms" name="numberOfRooms" class="form-control">
      </div>
      <div class="form-group">
        <label for="numberOfBathrooms">Number of Bathrooms:</label>
        <input type="number" id="numberOfBathrooms" [(ngModel)]="property.numberOfBathrooms" name="numberOfBathrooms" class="form-control">
      </div>
      <div class="form-group">
        <label for="rent">Rent:</label>
        <input type="number" id="rent" [(ngModel)]="property.rent" name="rent" class="form-control">
      </div>
      <div class="form-group">
        <label for="rentalStatus">Rental Status:</label>
        <input type="text" id="rentalStatus" [(ngModel)]="property.rentalStatus" name="rentalStatus" class="form-control">
      </div>
      <div class="form-group">
        <label for="numberOfBalconies">Number of Balconies:</label>
        <input type="number" id="numberOfBalconies" [(ngModel)]="property.numberOfBalconies" name="numberOfBalconies" class="form-control">
      </div>
      <div class="form-group">
        <label for="internetStatus">Internet Status:</label>
        <input type="text" id="internetStatus" [(ngModel)]="property.internetStatus" name="internetStatus" class="form-control">
      </div>
      <div class="form-group">
        <label for="infrastructure">Infrastructure:</label>
        <input type="text" id="infrastructure" [(ngModel)]="property.infrastructure" name="infrastructure" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Property</button>
    </form>
  
    <app-back-button></app-back-button> <!-- Back button at the bottom -->
  </div>
