<div class="container">
    <div class="task-detail">
      <h2>Task Details</h2>
      <p><strong>Task Name:</strong> {{ task.taskName }}</p>
      <p><strong>Task Description:</strong> {{ task.taskDescription }}</p>
      <p><strong>Assigned to:</strong> {{ task.assignedName }}</p>
      <button (click)="showUpdateFormToggle()" class="btn btn-primary">Update</button>
      <button (click)="deleteTask()" class="btn btn-danger mt-3">Delete Task</button>
    </div>
  
    <!-- Update Form Section -->
    <div *ngIf="showUpdateForm">
      <h2>Update Task</h2>
      <form (ngSubmit)="updateTask()">
        <div class="form-group">
          <label for="taskName">Task Name:</label>
          <input type="text" id="taskName" [(ngModel)]="taskEdit.taskName" name="taskName" required class="form-control">
        </div>
        <div class="form-group">
          <label for="userID">User ID:</label>
          <input type="number" id="userID" [(ngModel)]="taskEdit.userID" name="userID" required class="form-control">
        </div>
        <div class="form-group">
          <label for="taskDescription">Task Description:</label>
          <input type="text" id="taskDescription" [(ngModel)]="taskEdit.taskDescription" name="taskDescription" required class="form-control">
        </div>
        <div class="form-group">
          <label for="assignedName">Assigned Name:</label>
          <input type="text" id="assignedName" [(ngModel)]="taskEdit.assignedName" name="assignedName" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
      </form>
    </div>
    <app-back-button></app-back-button>
  </div>
