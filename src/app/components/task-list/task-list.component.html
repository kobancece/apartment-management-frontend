<div class="container">
    <div class="task-list">
      <h3>All Tasks</h3>
      <ul>
        <li *ngFor="let task of tasks">
          <a routerLink="/dashboard/task/{{ task.taskID }}">{{ task.taskName }}</a>
        </li>
      </ul>
    </div>
    <app-back-button></app-back-button>
  </div>
